<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin pages</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/d1d3917b49.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/icon.jpg" />

    <!-- javaScript -->
    <script src="./scripts/script.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style-admin.css" />
    <link rel="stylesheet" href="./mdb.min.css">

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mdb.min.css">
  </head>
  <body>
    <div class="container-md my-5">
      <div class="pt-5 mb-4">
        <h6 class="mb-0" style="font-weight: bold;">
          <a href="./login.html" class="logout text-body text-decoration-none"><i class="fa-solid fa-right-from-bracket"></i>              Logout</a>
        </h6>
      </div>

      <div class="shadow-4 rounded-7 table-responsive">
        <table class="table align-middle mb-0 bg-white">
          <thead class="bg-success text-white">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Order</th>
              <th>Status</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td># 1</td>
              <td>
                <div class="d-flex align-items-center">
                  <img
                    src="./images/chef/c1.jpg"
                    alt=""
                    style="width: 45px; height: 45px"
                    class="rounded-circle"
                  />
                  <div class="ms-3">
                    <p class="fw-bold mb-1">A</p>
                    <p class="text-muted mb-0">000-000-0000</p>
                  </div>
                </div>
              </td>
              <td>
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-outline-success dropdown-toggle"
                  data-mdb-toggle="modal"
                  data-mdb-target="#exampleModal"
                ></button>

                <!-- Modal -->
                  <div
                    class="modal fade"
                    id="exampleModal"
                    tabindex="-1"
                    aria-hidden="true"
                  >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header border-bottom-0">
                        <button
                          type="button"
                          class="btn-close"
                          data-mdb-dismiss="modal"
                          aria-label="Close"
                         
                        ></button>
                      </div>
                      <div class="modal-body text-start text-black p-4">
                        <h4 class="mb-4" style="font-weight: bold;   color: #F0A04B">
                          Payment Summary
                        </h4>
                        <hr
                          class="mt-2 mb-4"
                          style="
                            height: 0;
                            background-color: transparent;
                            opacity: 0.75;
                            border-top: 2px dashed #183A1D;
                          "
                        />

                        <div class="d-flex justify-content-between">
                          <p class="fw-bold mb-0">Food1</p>
                          <p class="text-muted mb-0">95.00 THB.-</p>
                        </div>

                        <div class="d-flex justify-content-between">
                          <p class="small mb-0">Delivery Fee</p>
                          <p class="small mb-0"> 5.00 THB.</p>
                        </div>

                        <div class="d-flex justify-content-between pb-1">
                          <p class="small">Tax</p>
                          <p class="small">0.00 THB.</p>
                        </div>

                        <div class="d-flex justify-content-between">
                          <p class="fw-bold">Total</p>
                          <p class="fw-bold" style="color: #27ae60"> 100 THB.</p>
                        </div>
                      </div>
                      <div
                        class="modal-footer d-flex justify-content-center border-top-0 py-4"
                      >
                        <button
                          type="button"
                          class="btn btn-primary btn-lg mb-1"
                          style="background-color: #F0A04B"
                        >
                          Tracking order
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
              <td>
                <span class="badge badge-success rounded-pill">Done</span>
              </td>
              <td> 100 THB.</td>
              <td>
                <button type="button" class="btn btn-link btn-sm btn-rounded">
                  Edit
                </button>
              </td>
            </tr>
            <tr>
              <td># 2</td>
              <td>
                <div class="d-flex align-items-center">
                  <img
                    src="./images/chef/c2.jpg"
                    class="rounded-circle"
                    alt=""
                    style="width: 45px; height: 45px"
                  />
                  <div class="ms-3">
                    <p class="fw-bold mb-1">B</p>
                    <p class="text-muted mb-0">000-000-0000</p>
                  </div>
                </div>
              </td>
              <td>
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-outline-success dropdown-toggle"
                  data-mdb-toggle="modal"
                  data-mdb-target="#exampleModal"
                ></button>

              </td>
              <td>
                <span class="badge badge-primary rounded-pill">Cooking</span>
              </td>
              <td> 100 THB.</td>
              <td>
                <button
                  type="button"
                  class="btn btn-link btn-rounded btn-sm"
                  data-mdb-ripple-color="dark"
                >
                  Edit
                </button>
              </td>
            </tr>
            <tr>
              <td># 3</td>
              <td>
                <div class="d-flex align-items-center">
                  <img
                    src="./images/chef/c3.jpg"
                    class="rounded-circle"
                    alt=""
                    style="width: 45px; height: 45px"
                  />
                  <div class="ms-3">
                    <p class="fw-bold mb-1">C</p>
                    <p class="text-muted mb-0">000-000-0000</p>
                  </div>
                </div>
              </td>
              <td>
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-outline-success dropdown-toggle"
                  data-mdb-toggle="modal"
                  data-mdb-target="#exampleModal"
                ></button>

              </td>
              <td>
                <span class="badge badge-warning rounded-pill">Queue</span>
              </td>
              <td> 100 THB.</td>
              <td>
                <button
                  type="button"
                  class="btn btn-link btn-rounded btn-sm"
                  data-mdb-ripple-color="dark"
                >
                  Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- mdb js -->
    <script type="text/javascript" src="/mdb.min.js"></script>
  </body>
</html>
