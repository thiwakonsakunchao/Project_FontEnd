<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style-reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="d-flex vh-100">
        <div class="mx-auto login-form align-self-center">
                <h1 class="text-center">Sign Up</h1>
                    <form class="needs-validation">

                        <div class="form-group was-validated">
                            <label for="firstname" class="form-label">First Name</label>               
                            <input type="text" name="FirstName" id="fn" class="form-control" required>
                            <div class="invalid-feedback">
                                Please enter your first name
                            </div>
                        </div>

                        <div class="form-group was-validated">
                            <label for="lastname" class="form-label">Last Name</label>               
                            <input type="text" name="Lastname" id="ln" class="form-control" required>
                            <div class="invalid-feedback">
                                Please enter your last name
                            </div>
                        </div>

                        <div class="form-group was-validated">
                            <label for="email" class="form-label">Email address</label>               
                            <input type="email" name="Email" id="email" class="form-control" required>
                            <div class="invalid-feedback">
                                Please enter your email address
                            </div>
                        </div>

                        <div class="form-group was-validated">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="Password" id="pwd" class="form-control" required>
                            <div class="invalid-feedback">
                                Please enter your password 
                            </div>
                        </div>

                        <div class="form-group was-validated">
                            <label for="confirmpassword" class="form-label">Confirm Password</label>
                            <input type="password" name="ConfirmPassword" id="cpwd" class="form-control" required>
                            <div class="invalid-feedback">
                                Please enter your password 
                            </div>
                        </div>
                            
                        <button type="button" class="btn btn-warning w-100" >Sign Up</button>
                        <p>Already have an account? <a href="./login.html">Login here</a></p>
                    </form>
        </div>
    </div>
  
        

    





    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
